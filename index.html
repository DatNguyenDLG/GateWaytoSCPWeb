<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateway Redirect</title>
</head>
<body>
  <p>Redirecting... <span id="Direct-link"></span></p>
  
  <script>
    fetch("config.json")
      .then(r => r.json())
      .then(data => {
        if (data.redirect) {
          let link = document.getElementById('Direct-link');
          link.innerText = data.redirect;   // hiển thị link
          window.location.href = data.redirect; // redirect
        } else {
          document.body.innerHTML = "<p>No redirect URL configured</p>";
        }
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error: " + err + "</p>";
      });
  </script>
</body>
</html>
