<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateway Redirect</title>
</head>
<body>
  <p>Redirecting...</p>
  <script>
    fetch("config.json")
      .then(r => r.json())
      .then(data => {
        if (data.redirect) {
          window.location.href = data.redirect;
        } else {
          document.body.innerHTML = "<p>No redirect URL configured</p>";
        }
      })
      .catch(err => {
        document.body.innerHTML = "<p>Error: " + err + "</p>";
      });
  </script>
</body>
</html>
